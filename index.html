<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">

      <div class="row">
        <div class="col-2 col-md-1 hour">
            <span>9AM</span>
        </div>
        <textarea class="col-8 col-md-10 past form-control"></textarea> <!-- <label for="wasAnID">Comments</label> -->
        <div class="col-2 col-md-1 saveBtn">
          <p><i class="fas fa-save"></i></p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-2 col-md-1 hour">
            <span>10AM</span>
        </div>
           <textarea class="col-8 col-md-10 past form-control"></textarea>
        <div class="col-2 col-md-1 saveBtn">
          <p><i class="fas fa-save"></i></p>
        </div>
      </div>

      <div class="row">
        <div class="col-2 col-md-1 hour">

        <div class="col-2 col-md-1 saveBtn">
          <p><i class="fas fa-save"></i></p>
        </div>
      </div>

      <div class="row">
        <div class="col-2 col-md-1 hour">
            <span>12PM</span>
        </div>
           <textarea class="col-8 col-md-10 past form-control"></textarea>
        <div class="col-2 col-md-1 saveBtn">

        </div>
      </div>

        <div class="col-2 col-md-1 saveBtn">
          <p><i class="fas fa-save"></i></p>
        </div>
      </div>

      <div class="row">
        <div class="col-2 col-md-1 hour">
            <span>2PM</span>
        </div>

      </div>

      <div class="row">

        </div>
      </div>

      <div class="row">
        <div class="col-2 col-md-1 hour">
            <span>5PM</span>
        </div>
           <textarea class="col-8 col-md-10 past form-control"></textarea>

        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
